<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Fashion Designer App</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> The<span class="text-info">Note</span>List</h1>
      <form id="design-form">
        <div class="form-group">
          <label for="design_Label">Date</label>
          <input type="text" id="design_Label" class="form-control">
        </div>
        <div class="form-group">
          <label for="creative_Director">Task</label>
          <input type="text" id="creative_Director" class="form-control">
        </div>
        <div class="form-group">
          <label for="show_Year">Notes</label>
          <input type="text" id="show_Year" class="form-control">
        </div>
        <input type="submit" value="Add Task" class="btn btn-info btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="design-list"></tbody>
      </table>
  </div>

    <script src="app.js"></script>

  
</body>
</html>
